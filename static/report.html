    <body>
        <section class="section">
            <div class="container">
                <h1 class="title">
                    COVID-19 Report
                </h1>
                <p class="subtitle">
                    Please fill out the report to the best of your ability. You may leave sections blank.
                </p>

                <br>

                <form id="report-form" action="/report.html">
                    <div class="field">
                        <label class="label">Instigator(s):</label>
                        <div class="control">
                            <input class="input is-success people" type="text" placeholder="Instigator Name" value="" name="instigators-1" id="instigators-1">
                        </div>
                    </div>
                    <!-- <p class="help is-danger">Invalid name!</p> -->

                    <br>

                    <div class="field">
                        <label class="label">Witness(es), excluding yourself:</label>
                        <div class="control">
                            <input class="input is-success people" type="text" placeholder="Witness Name" value="" name="witnesses-1" id="witnesses-1">
                        </div>
                    </div>

                    <br>

                    <div class="field">
                        <label class="label">Description</label>
                        <div class="control">
                            <textarea class="textarea" placeholder="Somewhat detailed description." name="description"></textarea>
                        </div>
                    </div>

                    <br>

                    <div class="field">
                        <label class="label">Reason</label>
                        <div class="control">
                            <label class="checkbox">
                                <input type="checkbox">
                                Social distancing
                            </label>
                            <label class="checkbox">
                                <input type="checkbox">
                                Mask wearing
                            </label>
                            <label class="checkbox">
                                <input type="checkbox">
                                Hygiene
                            </label>
                            <!-- <label class="radio">
                                 <input type="radio" name="low">
                                 Social distancing
                                 </label>
                                 <label class="radio">
                                 <input type="radio" name="medium">
                                 Mask wearing
                                 </label>
                                 <label class="radio">
                                 <input type="radio" name="high">
                                 Hygiene
                                 </label> -->
                        </div>
                    </div>

                    <br>

                    <div class="field">
                        <label class="label">Severity</label>
                        <div class="control">
                            <label class="radio">
                                <input type="radio" name="low">
                                Low
                            </label>
                            <label class="radio">
                                <input type="radio" name="medium">
                                Medium
                            </label>
                            <label class="radio">
                                <input type="radio" name="high">
                                High
                            </label>
                        </div>
                    </div>

                    <br>

                    <div class="field">
                        <div class="file">
                            <label class="file-label">
                                <input class="file-input" type="file" name="resume">
                                <span class="file-cta">
                                    <span class="file-icon">
                                        <ion-icon name="document-outline"></ion-icon>
                                        <!-- <i class="fas fa-upload"></i> -->
                                    </span>
                                    <span class="file-label">
                                        Upload documents or photos
                                    </span>
                                </span>
                            </label>
                        </div>
                    </div>


                    <br>

                    <div class="field is-grouped">
                        <div class="control">
                            <!-- <button class="button is-link" onclick="javascript:$('#form').submit();">Submit</button> -->
                            <button class="button is-link" type="submit">Submit</button>
                        </div>
                        <div class="control">
                            <button class="button is-link is-light">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
        <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
